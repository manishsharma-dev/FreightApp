<c-row class="justify-content-center">
   <c-col md="12">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
   </c-col>
    <c-col md="12" class="auth-col">      
      <c-card-group>
        <c-card class="p-4">
          <c-card-header>
            <c-row class="justify-content-center">
              <c-col md="4">
                <span>User : </span>
                <select aria-label="Default select example" cSelect>
                  <option>Select User</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </c-col>
              <c-col md="4">
                <span>Month : </span>
                <select aria-label="Default select example" cSelect>
                  <option>Select Month</option>
                  <option *ngFor="let month of monthList" [value]="month.id">{{month.value}}</option>
                </select>
              </c-col>
              <c-col md="4">
                <span>Year : </span>
                <select aria-label="Default select example" cSelect>
                  <option>Select Year</option>
                  <option *ngFor="let year of yearList" [value]="year">{{year}}</option>
                </select>
              </c-col>
            </c-row>
          </c-card-header>
          <c-card-body>
            <c-row class="justify-content-center">
              <c-col md="12" class="auth-col">
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataHistorySource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="user_name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                      <td mat-cell *matCellDef="let row"> {{row.user_name}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedHistoryColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedHistoryColumns;"></tr>

                  </table>

                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                  </mat-paginator>
                </div>
              </c-col>
            </c-row>
          </c-card-body>
        </c-card>
      </c-card-group>
    </c-col>
  </c-row>
